server:
  port: 8080

spring:
  application:
    name: restful-service
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    generate-ddl: true
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb

logging:
  level:
    org.springframework: DEBUG

# Monitoring
management:
  endpoints:
    web:
      exposure:
        include: "*"